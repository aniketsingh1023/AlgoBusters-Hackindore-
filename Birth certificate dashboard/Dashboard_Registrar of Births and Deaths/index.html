<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxation Department Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Registrar of Births and Deaths</h1>
            <div class="functions">
                <button id="send-file">Send File</button>
                <button id="send-back">Send Back</button>
                <button id="park">Park</button>
                <button id="move-to">Move To</button>
                <button id="file-create">File Create</button>
                <button id="dispatched">Dispatched</button>
            </div>
            <div class="filter">
                <select id="filter-options">
                    <option value="all">All</option>
                    <option value="received">Received</option>
                    <option value="priority">Priority</option>
                    <option value="other-department">Other Department</option>
                </select>
                <button id="upload-document">Upload Document</button>
                <button id="remove-document">Remove Document</button>
            </div>
        </div>
        <div class="content">
            <table id="files-table">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Files will be dynamically added here -->
                </tbody>
            </table>
            <div class="form-container">
                <h2>Create Document</h2>
                <form id="document-form">
                    <label for="document-type">Document Type:</label>
                    <select id="document-type" name="documentType" required>
                        <option value="birth-certificate">Birth Certificate</option>
                        <option value="death-certificate">Death Certificate</option>
                        <option value="legal-agreement">Legal Agreement</option>
                    </select>

                    <div id="form-fields">
                        <!-- Additional form fields will be dynamically added here based on the document type -->
                    </div>

                    <button type="submit">Create Document</button>
                </form>
            </div>
            <div id="certificate-output" style="display: none;">
                <h2>Generated Birth Certificate</h2>
                <pre id="certificate-content"></pre>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
